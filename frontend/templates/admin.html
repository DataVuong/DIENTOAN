    }
  </style>
</head>
<body>
  <div class="container" id="adminContainer">
    <div class="nav">
      <button onclick="window.location.href='/'">Trang ch·ªß</button>
      <button onclick="window.location.href='/admin'">Qu·∫£n l√Ω ƒë√°nh gi√°</button>
      <button onclick="window.location.href='/stats'">Th·ªëng k√™ c·∫£m x√∫c</button>
    </div>
    <h2>üìã Qu·∫£n L√Ω ƒê√°nh Gi√° ·∫®m Th·ª±c</h2>
    <span id="adminEmail"></span>
    <button id="loginBtn" onclick="loginWithGoogle()">ƒêƒÉng nh·∫≠p Google</button>
    <button id="logoutBtn" onclick="logout()" style="display:none;">ƒêƒÉng xu·∫•t</button>
    <div class="filter-bar">
      <input id="filterFood" placeholder="L·ªçc theo m√≥n ƒÉn...">
      <input id="filterText" placeholder="L·ªçc theo n·ªôi dung...">
      <select id="filterSentiment">
        <option value="">T·∫•t c·∫£ c·∫£m x√∫c</option>
        <option value="positive">T√≠ch c·ª±c</option>
        <option value="negative">Ti√™u c·ª±c</option>
        <option value="neutral">Trung t√≠nh</option>
      </select>
      <input id="filterFrom" type="date">
      <input id="filterTo" type="date">
      <button onclick="applyFilters()">L·ªçc</button>
      <button onclick="resetFilters()">X√≥a l·ªçc</button>
    </div>
    <button id="deleteSelectedBtn" onclick="deleteSelectedReviews()" style="display:none;">X√≥a c√°c ƒë√°nh gi√° ƒë√£ ch·ªçn</button>
    <button id="deleteAllBtn" onclick="deleteAllReviews()" style="display:none;">X√≥a t·∫•t c·∫£ ƒë√°nh gi√°</button>
    <table id="reviewTable" style="display:none;">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)"></th>
          <th>Email</th>
          <th>M√≥n ƒÉn</th>
          <th>N·ªôi dung</th>
          <th>C·∫£m x√∫c</th>
          <th>Th·ªùi gian</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div id="message"></div>
  </div>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDXbd55DJxke51WPOtGR4kTBowk1WydxuU",
      authDomain: "sentiment-system-18601.firebaseapp.com",
      projectId: "sentiment-system-18601",
      appId: "1:1042399836905:web:3d5aa82aef28e3e3d88e78",
    };
    firebase.initializeApp(firebaseConfig);

    // Danh s√°ch email admin
    const ADMIN_EMAILS = [
      "nguyentruongvuong7@gmail.com",
      "tronglehuu912@gmail.com"
    ];

    let idToken = "";
    let allReviews = [];

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then((result) => {
        result.user.getIdToken().then((token) => {
          idToken = token;
          alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng!");
          document.getElementById("adminEmail").innerText = result.user.email;
        });
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        idToken = "";
        document.getElementById("adminEmail").innerText = "";
        document.getElementById("reviewTable").style.display = "none";
        document.getElementById("deleteAllBtn").style.display = "none";
        document.getElementById("deleteSelectedBtn").style.display = "none";
        document.getElementById("message").innerText = "";
      });
    }

    function formatDate(dateStr) {
      if (!dateStr) return "";
      const d = new Date(dateStr);
      return d.toLocaleString();
    }

    function loadReviews() {
      document.getElementById("tableBody").innerHTML = "";
      document.getElementById("message").innerText = "";
      fetch("/admin/reviews")
        .then(res => res.json())
        .then(data => {
          data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
          allReviews = data;
          renderReviews(data);
        })
        .catch(() => {
          document.getElementById("message").innerText = "L·ªói t·∫£i d·ªØ li·ªáu!";
        });
    }

    function renderReviews(data) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      if (!Array.isArray(data) || data.length === 0) {
        document.getElementById("message").innerText = "Kh√¥ng c√≥ ƒë√°nh gi√° ph√π h·ª£p.";
        document.getElementById("deleteAllBtn").style.display = "none";
        document.getElementById("deleteSelectedBtn").style.display = "none";
        return;
      }
      data.forEach(r => {
        const row = `<tr>
          <td><input type="checkbox" class="review-checkbox" value="${r._id}"></td>
          <td>${r.email || ""}</td>
          <td>${r.food || ""}</td>
          <td>${r.text || ""}</td>
          <td>${r.sentiment || ""}</td>
          <td>${formatDate(r.created_at)}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
      document.getElementById("deleteAllBtn").style.display = "inline-block";
      document.getElementById("deleteSelectedBtn").style.display = "inline-block";
      document.getElementById("selectAll").checked = false;
    }

    function applyFilters() {
      let filtered = allReviews;
      const food = document.getElementById("filterFood").value.trim().toLowerCase();
      const text = document.getElementById("filterText").value.trim().toLowerCase();
      const sentiment = document.getElementById("filterSentiment").value;
      const from = document.getElementById("filterFrom").value;
      const to = document.getElementById("filterTo").value;

      if (food) filtered = filtered.filter(r => (r.food || "").toLowerCase().includes(food));
      if (text) filtered = filtered.filter(r => (r.text || "").toLowerCase().includes(text));
      if (sentiment) filtered = filtered.filter(r => r.sentiment === sentiment);
      if (from) filtered = filtered.filter(r => r.created_at && new Date(r.created_at) >= new Date(from));
      if (to) filtered = filtered.filter(r => r.created_at && new Date(r.created_at) <= new Date(to + "T23:59:59"));

      renderReviews(filtered);
    }

    function resetFilters() {
      document.getElementById("filterFood").value = "";
      document.getElementById("filterText").value = "";
      document.getElementById("filterSentiment").value = "";
      document.getElementById("filterFrom").value = "";
      document.getElementById("filterTo").value = "";
      renderReviews(allReviews);
    }

    function deleteSelectedReviews() {
      const checked = Array.from(document.querySelectorAll('.review-checkbox:checked')).map(cb => cb.value);
      if (checked.length === 0) {
        alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt ƒë√°nh gi√° ƒë·ªÉ x√≥a!");
        return;
      }
      if (confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a c√°c ƒë√°nh gi√° ƒë√£ ch·ªçn?")) {
        Promise.all(
          checked.map(id =>
            fetch(`/admin/review/${id}`, { method: "DELETE" })
          )
        ).then(() => loadReviews());
      }
    }

    function deleteAllReviews() {
      if (confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a T·∫§T C·∫¢ ƒë√°nh gi√°?")) {
        fetch(`/admin/reviews`, { method: "DELETE" })
          .then(res => res.json())
          .then(() => loadReviews());
      }
    }

    function toggleSelectAll(source) {
      const checkboxes = document.querySelectorAll('.review-checkbox');
      checkboxes.forEach(cb => cb.checked = source.checked);
    }

    // Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p v√† quy·ªÅn admin
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
        document.getElementById("adminEmail").innerText = user.email;
        user.getIdToken().then(token => { idToken = token; });
        if (ADMIN_EMAILS.includes(user.email)) {
          document.getElementById("reviewTable").style.display = "table";
          document.querySelector(".filter-bar").style.display = "flex";
          document.getElementById("deleteAllBtn").style.display = "inline-block";
          document.getElementById("deleteSelectedBtn").style.display = "inline-block";
          loadReviews();
          document.getElementById("message").innerText = "";
        } else {
          alert("B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y!");
          window.location.href = "/";
        }
      } else {
        document.getElementById("loginBtn").style.display = "inline-block";
        document.getElementById("logoutBtn").style.display = "none";
        document.getElementById("adminEmail").innerText = "";
        document.getElementById("reviewTable").style.display = "none";
        document.getElementById("deleteAllBtn").style.display = "none";
        document.getElementById("deleteSelectedBtn").style.display = "none";
        document.getElementById("message").innerText = "Vui l√≤ng ƒëƒÉng nh·∫≠p b·∫±ng t√†i kho·∫£n admin!";
        document.querySelector(".filter-bar").style.display = "none";
      }
    });
  </script>
</body>
